<script>

var step=0;




function step1()
{
	
	
	if(step==0)
	{
	$("#s0").addClass("dsphdd");
	$("#e1").removeClass("dsphdd");
	$("#pr0").removeClass("dsphdd");
	step=1;
	$("#masteps").text("Now click on micropipette");
	}
	else if(step==8)
	{
	$("#s1").addClass("dsphdd");
	$("#e2").removeClass("dsphdd");
	$("#pr0").removeClass("dsphdd");
	step=9;
	}
	
}

function step2()
{
	if (step==1) 
	{
	$("#mstd0").removeClass("dsphdd");
	$("#mstd").addClass("dsphdd");
	$("#mup0").removeClass("dsphdd");
	$("#masteps").text("Now, click on the micropipette wheel to set its first reading at 50 µl to measure the BSA sample (as per the table).");
	step=2;
	}
	
}

function step3()
{
	if (step==2)
	{
		$(".red").text("50");
		$("#red1").removeClass("dsphdd");
		$("#masteps").text("Now, click on the BSA sample tube.");
		step=3;
	}
	else if (step==4)
	{
		$(".red").text("450");
		$("#red1").removeClass("dsphdd");
		$("#masteps").text("Now, click on the distilled water tube.");
		step=5;
	}
	else if (step==6)
	{
		$(".red").text("2500");
		$("#red1").removeClass("dsphdd");
		$("#masteps").text("Now, click on the Bradford reagent tube.");
		step=7;
	}
	else if (step==9)
	{
		$(".red").text("100");
		$("#red1").removeClass("dsphdd");
		step=10;
	}
	else if (step==11)
	{
		$(".red").text("400");
		$("#red1").removeClass("dsphdd");
		step=12;
	}
	else if (step==13)
	{
		$(".red").text("2500");
		$("#red1").removeClass("dsphdd");
		step=14;
	}	
}


function step4()
{
	if (step==3)
	{
		$("#red1").addClass("dsphdd");
		$("#redsp").removeClass("dsphdd");
		$("#mup0").addClass("dsphdd");
		$("#spdw").removeClass("dsphdd");
		setTimeout(function() {
            $("#spup").removeClass("dsphdd");
        }, 800);
		setTimeout(function() {
		    $("#spdw").addClass("dsphdd");
		}, 800);
		setTimeout(function() {
			$("#spup").addClass("dsphdd");
			$("#prup").removeClass("dsphdd");
			$("#redpr").removeClass("dsphdd");
			$("#redsp").addClass("dsphdd");
            
        }, 1500);
        setTimeout(function() {
			$("#prup").addClass("dsphdd");
            $("#prdw").removeClass("dsphdd");
            $("#pr0").addClass("dsphdd");
            $("#pr1").removeClass("dsphdd");
        }, 2100);

         setTimeout(function() {
            $("#prdw").addClass("dsphdd");
            $("#redpr").addClass("dsphdd");
            $("#mup0").removeClass("dsphdd");
        }, 2700);
	
		step=4;
		$("#masteps").text("Now, again click on the micropipette wheel to set its reading at 450 µl to measure distilled water (as per the table).");
	}

	else if (step==10)
	{
		$("#red1").addClass("dsphdd");
		$("#redsp").removeClass("dsphdd");
		$("#mup0").addClass("dsphdd");
		$("#spdw").removeClass("dsphdd");
		setTimeout(function() {
            $("#spup").removeClass("dsphdd");
        }, 800);
		setTimeout(function() {
		    $("#spdw").addClass("dsphdd");
		}, 800);
		setTimeout(function() {
			$("#spup").addClass("dsphdd");
			$("#prup").removeClass("dsphdd");
			$("#redpr").removeClass("dsphdd");
			$("#redsp").addClass("dsphdd");
            
        }, 1500);
        setTimeout(function() {
			$("#prup").addClass("dsphdd");
            $("#prdw").removeClass("dsphdd");
            $("#pr0").addClass("dsphdd");
            $("#pr1").removeClass("dsphdd");
        }, 2100);

         setTimeout(function() {
            $("#prdw").addClass("dsphdd");
            $("#redpr").addClass("dsphdd");
            $("#mup0").removeClass("dsphdd");
        }, 2700);
	
		step=11;
	}	
}


function step5()
{
	if (step==5)
	{
		$("#red1").addClass("dsphdd");
		$("#reddw").removeClass("dsphdd");
		$("#mup0").addClass("dsphdd");
		$("#dwdw").removeClass("dsphdd");
		setTimeout(function() {
            $("#dwup").removeClass("dsphdd");
        }, 800);
		setTimeout(function() {
		    $("#dwdw").addClass("dsphdd");
		}, 800);
		setTimeout(function() {
			$("#dwup").addClass("dsphdd");
			$("#prup").removeClass("dsphdd");
			$("#redpr").removeClass("dsphdd");
			$("#reddw").addClass("dsphdd");
            
        }, 1500);
        setTimeout(function() {
			$("#prup").addClass("dsphdd");
            $("#prdw").removeClass("dsphdd");
            $("#pr1").addClass("dsphdd");
            $("#pr2").removeClass("dsphdd");
        }, 2100);

         setTimeout(function() {
            $("#prdw").addClass("dsphdd");
            $("#redpr").addClass("dsphdd");
            $("#mup0").removeClass("dsphdd");
        }, 2700);

         $("#masteps").text("Now, again click on the micropipette wheel to set its reading at 2500µl (2.5ml) to measure Bradford reagent (as per the table).");
	
		step=6;
	}

	else if (step==12)
	{
		$("#red1").addClass("dsphdd");
		$("#reddw").removeClass("dsphdd");
		$("#mup0").addClass("dsphdd");
		$("#dwdw").removeClass("dsphdd");
		setTimeout(function() {
            $("#dwup").removeClass("dsphdd");
        }, 800);
		setTimeout(function() {
		    $("#dwdw").addClass("dsphdd");
		}, 800);
		setTimeout(function() {
			$("#dwup").addClass("dsphdd");
			$("#prup").removeClass("dsphdd");
			$("#redpr").removeClass("dsphdd");
			$("#reddw").addClass("dsphdd");
            
        }, 1500);
        setTimeout(function() {
			$("#prup").addClass("dsphdd");
            $("#prdw").removeClass("dsphdd");
            $("#pr1").addClass("dsphdd");
            $("#pr2").removeClass("dsphdd");
        }, 2100);

         setTimeout(function() {
            $("#prdw").addClass("dsphdd");
            $("#redpr").addClass("dsphdd");
            $("#mup0").removeClass("dsphdd");
        }, 2700);
	
		step=13;
	}	
}


function step6()
{
	if (step==7)
	{
		$("#red1").addClass("dsphdd");
		$("#redrg").removeClass("dsphdd");
		$("#mup0").addClass("dsphdd");
		$("#rgdw").removeClass("dsphdd");
		setTimeout(function() {
            $("#rgup").removeClass("dsphdd");
        }, 800);
		setTimeout(function() {
		    $("#rgdw").addClass("dsphdd");
		}, 800);
		setTimeout(function() {
			$("#rgup").addClass("dsphdd");
			$("#prup").removeClass("dsphdd");
			$("#redpr").removeClass("dsphdd");
			$("#redrg").addClass("dsphdd");
            
        }, 1500);
        setTimeout(function() {
			$("#prup").addClass("dsphdd");
            $("#prdw").removeClass("dsphdd");
            $("#pr2").addClass("dsphdd");
            $("#o1").removeClass("dsphdd");
        }, 2100);
        setTimeout(function() {
            $("#prdw").addClass("dsphdd");
            $("#redpr").addClass("dsphdd");
            $("#mup0").removeClass("dsphdd");
        }, 2700);
        setTimeout(function() {
            $("#o1").addClass("dsphdd");
            $("#e1").addClass("dsphdd");
            $("#s1").removeClass("dsphdd");
        }, 3500);
	
		step=8;

		$("#stepx").removeClass("dsphdd");
		$("#masteps").text("Now, click on the 'Run' button to prepare the rest of the standard samples as per the table.");

	}
	if (step==14)
	{
		$("#red1").addClass("dsphdd");
		$("#redrg").removeClass("dsphdd");
		$("#mup0").addClass("dsphdd");
		$("#rgdw").removeClass("dsphdd");
		setTimeout(function() {
            $("#rgup").removeClass("dsphdd");
        }, 800);
		setTimeout(function() {
		    $("#rgdw").addClass("dsphdd");
		}, 800);
		setTimeout(function() {
			$("#rgup").addClass("dsphdd");
			$("#prup").removeClass("dsphdd");
			$("#redpr").removeClass("dsphdd");
			$("#redrg").addClass("dsphdd");
            
        }, 1500);
        setTimeout(function() {
			$("#prup").addClass("dsphdd");
            $("#prdw").removeClass("dsphdd");
            $("#pr2").addClass("dsphdd");
            $("#o2").removeClass("dsphdd");
        }, 2100);
        setTimeout(function() {
            $("#prdw").addClass("dsphdd");
            $("#redpr").addClass("dsphdd");
            $("#mup0").removeClass("dsphdd");
        }, 2700);
        setTimeout(function() {
            $("#o2").addClass("dsphdd");
            $("#e2").addClass("dsphdd");
            $("#s2").removeClass("dsphdd");
        }, 3500);
	
		step=15;
	}	
}


let TestData = [
	[100, 400, 2500],
    [150, 350, 2500],
    [200, 300, 2500],
    [250, 250, 2500],
    [300, 200, 2500],
    [350, 150, 2500],
    [400, 100, 2500],
    [450, 50, 2500],
    [500, 0, 2500]
];

function stepx() {
	$("#s0").addClass("dsphdd");
    for (let i = 0; i < TestData.length; i++) 
    {
        (function(i) {
            setTimeout(function() {
                // Initial setup

                 setTimeout(() => {
                $("#s" + (i + 1)).addClass("dsphdd");
	            $("#pr0").removeClass("dsphdd");
                // Update first data value
                $(".red").text(TestData[i][0]);
                $("#red1").removeClass("dsphdd");
                // Red step animation
                $("#red1").addClass("dsphdd"); 
                $("#e" + (i + 2)).removeClass("dsphdd");
	            $("#mup0").addClass("dsphdd");
	            $("#redsp").removeClass("dsphdd");
                $("#spdw").removeClass("dsphdd");
                }, 800);
                
                
                setTimeout(() => $("#spup").removeClass("dsphdd"), 1600);
                setTimeout(() => $("#spdw").addClass("dsphdd"), 1600);
                setTimeout(() => {
                    $("#spup").addClass("dsphdd");
                    $("#prup").removeClass("dsphdd");
                    $("#redpr").removeClass("dsphdd");
                    $("#redsp").addClass("dsphdd");
                }, 2400);
                setTimeout(() => {
                    $("#prup").addClass("dsphdd");
                    $("#prdw").removeClass("dsphdd");
                    $("#pr0").addClass("dsphdd");
                    $("#pr1").removeClass("dsphdd");
                }, 3200);
                setTimeout(() => {
                    $("#prdw").addClass("dsphdd");
                    $("#redpr").addClass("dsphdd");
                    $("#mup0").removeClass("dsphdd");
                }, 4000);

                // Update second data value 7100

                setTimeout(() => {
                $(".red").text(TestData[i][1]);
                $("#red1").removeClass("dsphdd");

                // Downward step animation
                $("#red1").addClass("dsphdd");
                $("#reddw").removeClass("dsphdd");
                $("#mup0").addClass("dsphdd");
                $("#dwdw").removeClass("dsphdd");
                }, 4000);

                setTimeout(() => $("#dwup").removeClass("dsphdd"), 4800);
                setTimeout(() => $("#dwdw").addClass("dsphdd"), 4800);
                setTimeout(() => {
                    $("#dwup").addClass("dsphdd");
                    $("#prup").removeClass("dsphdd");
                    $("#redpr").removeClass("dsphdd");
                    $("#reddw").addClass("dsphdd");
                }, 5600);
                setTimeout(() => {
                    $("#prup").addClass("dsphdd");
                    $("#prdw").removeClass("dsphdd");
                    $("#pr1").addClass("dsphdd");
                    $("#pr2").removeClass("dsphdd");
                }, 6400);
                setTimeout(() => {
                    $("#prdw").addClass("dsphdd");
                    $("#redpr").addClass("dsphdd");
                    $("#mup0").removeClass("dsphdd");
                }, 7200);




                setTimeout(() => {
                                    // Update third data value
                $(".red").text(TestData[i][2]);
                $("#red1").removeClass("dsphdd");
                // Rightward step animation
                $("#red1").addClass("dsphdd");
                $("#redrg").removeClass("dsphdd");
                $("#mup0").addClass("dsphdd");
                $("#rgdw").removeClass("dsphdd");
                }, 7200);


                setTimeout(() => $("#rgup").removeClass("dsphdd"), 8000);
                setTimeout(() => $("#rgdw").addClass("dsphdd"), 8000);
                setTimeout(() => {
                    $("#rgup").addClass("dsphdd");
                    $("#prup").removeClass("dsphdd");
                    $("#redpr").removeClass("dsphdd");
                    $("#redrg").addClass("dsphdd");
                }, 8800);
                setTimeout(() => {
                    $("#prup").addClass("dsphdd");
                    $("#prdw").removeClass("dsphdd");
                    $("#pr2").addClass("dsphdd");
                    $("#o" + (i + 2)).removeClass("dsphdd");
                }, 9600);
                setTimeout(() => {
                    $("#prdw").addClass("dsphdd");
                    $("#redpr").addClass("dsphdd");
                    $("#mup0").removeClass("dsphdd");
                }, 10400);
                setTimeout(() => {
                    $("#o" + (i + 2)).addClass("dsphdd");
                    $("#e" + (i + 2)).addClass("dsphdd");
                    $("#s" + (i + 2)).removeClass("dsphdd");
                }, 11200);

            }, i * 12000); // Delay in milliseconds (27,200 ms)
        })(i);


        setTimeout(() => {
                    $("#masteps").text("To proceed further, click on the next step.");
					$("#nextstep").css("visibility","visible");
                }, 100000);

    }
}



</script>
