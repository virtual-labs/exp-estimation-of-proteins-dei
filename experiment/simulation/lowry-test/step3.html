			animation: animName 2s linear infinite;

		@keyframes animName {
		 0%{

		   }
		10%{
		    transform: rotate(8deg);
		   }
		20%{
		    transform: rotate(-8deg);
		   }
		30%{
		    transform: rotate(8deg);
		   }
		40%{
		    transform: rotate(-8deg);
		   }
		50%{
		    transform: rotate(8deg);
		   }
		60%{
		    transform: rotate(-8deg);
		   }
		70%{
		    transform: rotate(8deg);
		   }
		80%{
		    transform: rotate(-8deg);
		   }
		90%{
		    transform: rotate(8deg);
		   }
		100%{
		    transform: rotate(-8deg);
		   }
		}

<script>

var step=0;



function step1()
{
	$("#red").text(" ");
	if (step==0)
	{
		$("#mstd").addClass("dsphdd");
		$("#mstd0").removeClass("dsphdd");
		$("#mupx").removeClass("dsphdd");
		$("#masteps").text("Next, click on micropipette's wheel to set reading value to 1ml.");
		step=1;
	}	
}

function step2()
{
	
	if (step==1)
	{
		$(".red").text("1.00");
		$("#p0R").removeClass("dsphdd");
		$("#record").removeClass("dsphdd");
		$("#masteps").text("Now, click on the 'Run' button to take the readings of all prepared standard samples.");
		step=2;
	}	
}

function step3()
{
	
	if (step==2)
	{	
		$("#mupx").addClass("dsphdd");
		$("#pXR").addClass("dsphdd");
		$("#p2dw").removeClass("dsphdd");
		$("#p2R").removeClass("dsphdd");
		setTimeout(function() {
	        $("#p2dw").addClass("dsphdd");
	        $("#p2up").removeClass("dsphdd");
	        $("#e1").addClass("dsphdd");
	        $("#e2").removeClass("dsphdd");
        }, 800);
        setTimeout(function() {
	        $("#p2up").addClass("dsphdd");
	        $("#p2R").addClass("dsphdd");
	        $("#p3up").removeClass("dsphdd");
	        $("#p3R").removeClass("dsphdd");
        }, 1600);
        setTimeout(function() {
	        $("#p3up").addClass("dsphdd");
	        $("#p3dw").removeClass("dsphdd");
	        $("#p0").addClass("dsphdd");
	        $("#p1").removeClass("dsphdd");
        }, 2400);
        setTimeout(function() {
	        $("#p3R").addClass("dsphdd");
	        $("#p3dw").addClass("dsphdd");
	        $("#mstd0").addClass("dsphdd");
	        $("#mstd").removeClass("dsphdd");
        }, 3600);
		step=3;
	}


	else if (step==9)
	{	
		$("#mupx").addClass("dsphdd");
		$("#pXR").addClass("dsphdd");
		$("#p1dw").removeClass("dsphdd");
		$("#p1R").removeClass("dsphdd");
		setTimeout(function() {
	        $("#p1dw").addClass("dsphdd");
	        $("#p1up").removeClass("dsphdd");
	        $("#e2").addClass("dsphdd");
	        $("#e3").removeClass("dsphdd");
        }, 800);
        setTimeout(function() {
	        $("#p1up").addClass("dsphdd");
	        $("#p1R").addClass("dsphdd");
	        $("#p3up").removeClass("dsphdd");
	        $("#p3R").removeClass("dsphdd");
        }, 1600);
        setTimeout(function() {
	        $("#p3up").addClass("dsphdd");
	        $("#p3dw").removeClass("dsphdd");
	        $("#p0").addClass("dsphdd");
	        $("#p2").removeClass("dsphdd");
        }, 2400);
        setTimeout(function() {
	        $("#p3R").addClass("dsphdd");
	        $("#p3dw").addClass("dsphdd");
	        $("#mstd0").addClass("dsphdd");
	        $("#mstd").removeClass("dsphdd");
        }, 3600);
		step=10;
	}



}





var MyData=[0.049, 0.077, 0.096, 0.122, 0.151]


function record() {
    for (let i = 0; i < 5; i++) {
        (function(i) {
            setTimeout(function() {
                // Initial setup "#o" + (i + 3)
                $("#red").text(" ");
	            $("#mupx").addClass("dsphdd");
				$("#p0R").addClass("dsphdd");
				$("#e"+(i+1)+"dw").removeClass("dsphdd");
				$("#e"+(i+1)+"R").removeClass("dsphdd");
				setTimeout(function() {
			        $("#e"+(i+1)+"dw").addClass("dsphdd");
			        $("#e"+(i+1)+"up").removeClass("dsphdd");
			        $("#e"+(i)).addClass("dsphdd");
			        $("#e"+(i+1)).removeClass("dsphdd");
		        }, 800);
		        setTimeout(function() {
			        $("#e"+(i+1)+"up").addClass("dsphdd");
			        $("#e"+(i+1)+"R").addClass("dsphdd");
			        $("#pXup").removeClass("dsphdd");
			        $("#pXR").removeClass("dsphdd");
		        }, 1600);
		        setTimeout(function() {
			        $("#pXup").addClass("dsphdd");
			        $("#pXdw").removeClass("dsphdd");
			        $("#p0").addClass("dsphdd");
			        $("#p1").removeClass("dsphdd");
		        }, 2400);
		        setTimeout(function() {
		        	$("#pXR").addClass("dsphdd");
			        $("#pXdw").addClass("dsphdd");
			        $("#mupx").removeClass("dsphdd");
			        $("#p0R").removeClass("dsphdd");
		        }, 3200);
		        setTimeout(function() {  
		        	$("#msrc").addClass("dsphdd");
					$("#msro").removeClass("dsphdd");
		        }, 4000);
		        setTimeout(function() {
			       $("#p1").addClass("dsphdd");
					$("#msro").addClass("dsphdd");
					$("#msrb").removeClass("dsphdd");  
		        }, 4800);
		        setTimeout(function() {
			        $("#msrb").addClass("dsphdd");
			        $("#msrc").removeClass("dsphdd");
		        }, 5600);
		        setTimeout(function() {
			       $("#red").text("T: ");
		        }, 6400);
		        setTimeout(function() {
			       $("#red").text("T: "+MyData[i]);
			       $("#p0").removeClass("dsphdd");
		        }, 7200);
                
            }, i *8000); // Delay in milliseconds (27,200 ms)
        })(i);

        setTimeout(function() {
			       $("#masteps").text("Now, click on the 'NextStep' button to calculate the concentration of the test sample.");
			       $("#nextstep").css("visibility", "visible");
		        }, 40000);

    
    }
}




</script>
