<script>

var step=0;



function step1()
{
	
}

function step2()
{
	if (step==1)
	{
		
		step=2;
	}

}

function step3()
{
	if (step==2)
	{
		
		step=3;
	}
}
function step4()
{
	if (step==3)
	{
		
		step=4;
	}

}


function step5()
{
	if (step==4)
	{
		
		step=5;
	}
}

function step6()
{
	if (step==5)
	{
		
		step=6;
	}

}



let TestData = [
    [0.023],
    [0.035],
    [0.042],
    [0.042],
    [0.052],
    [0.057],
    [0.053],
    [0.068],
    [0.081],
    [0.104]
];

function stepx() {
    for (let i = 0; i < TestData.length; i++) {
        (function(i) {
            setTimeout(function() {
                // Initial setup "#o" + (i + 3)

                 setTimeout(() => {
                $("#red").text(" ");
					$("#s" + (i)).addClass("dsphdd");
					$("#s" + (i + 1)).removeClass("dsphdd");
					$("#pr" + (i + 1)).removeClass("dsphdd");
                }, 800);

                setTimeout(() => {
                $("#mstd").addClass("dsphdd");
					$("#mstd0").removeClass("dsphdd");
					$("#tndw").removeClass("dsphdd");
                }, 1600);

				setTimeout(() => {
		            $("#tnup").removeClass("dsphdd");
		            $("#tndw").addClass("dsphdd");
		            $("#pr" + (i + 1)).addClass("dsphdd");
		            $("#pr0").removeClass("dsphdd");
		        }, 2400);
		        setTimeout(() => {
		        	$("#tnup").addClass("dsphdd");
		            $("#pnup").removeClass("dsphdd");
		        }, 3200);
		        setTimeout(() => {
		            $("#pnup").addClass("dsphdd");
		            $("#pndw").removeClass("dsphdd");
		            $("#p0").addClass("dsphdd");
		            $("#p" + (i + 1)).removeClass("dsphdd");
		        }, 4000);
		        setTimeout(() => {
		        	$("#pndw").addClass("dsphdd");
		            $("#mstd0").addClass("dsphdd");
					$("#mstd").removeClass("dsphdd");
		        }, 4800);


                setTimeout(() => {
                    $("#msrc").addClass("dsphdd");
					$("#msro").removeClass("dsphdd");
                }, 5600);

                setTimeout(() => {
					$("#p" + (i + 1)).addClass("dsphdd");
					$("#msro").addClass("dsphdd");
					$("#msrt").removeClass("dsphdd");
                }, 6400);

                
				setTimeout(() => {
					$("#msrt").addClass("dsphdd");
					$("#msrc").removeClass("dsphdd");
					$("#pr0").addClass("dsphdd");
		        	$("#red").text("T:");
		        }, 7200);
                setTimeout(() => {
                    $("#red").text("T: "+TestData[i]);
					$("#p0").removeClass("dsphdd");
                }, 8000);


                if (i == TestData.length - 1)
		        {
		        	$("#s" + (i)).addClass("dsphdd");
		            $("#s" + (i+1)).removeClass("dsphdd");
		        }
		  

            }, i * 8800); // Delay in milliseconds (27,200 ms)
        })(i);
    
        setTimeout(() => {
        	$("#masteps").text("Click on Next to continue.");
        	$("#stepx").addClass("dsphdd");
            $("#nextstep").css("visibility","visible");
        }, 80000);
    }
}




</script>
